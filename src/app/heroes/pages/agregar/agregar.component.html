<div>

    <span *ngIf="!heroe.id">
        <h1>Nuevo heroe <b>{{ heroe.superhero | titlecase}}</b></h1>
    </span>
    <span *ngIf="heroe.id">
        <h1>Editar heroe <b>{{ heroe.superhero | titlecase}}</b></h1>
    </span>
</div>
<mat-divider></mat-divider>
<div class="row justify-content-center mt-5">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field fxFlex="100" fxLayout-xs="50">
                            <mat-label>SuperHéroe</mat-label>
                            <input matInput type="text" [(ngModel)]="heroe.superhero" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field fxFlex="100" fxLayout-xs="50">
                            <mat-label>Alter ego</mat-label>
                            <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field fxFlex="100" fxLayout-xs="50">
                            <mat-label>Primera aparición</mat-label>
                            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field fxFlex="100" fxLayout-xs="50">
                            <mat-label>Personajes</mat-label>
                            <input matInput type="text" [(ngModel)]="heroe.characters" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field fxFlex="100" fxLayout-xs="50">
                            <mat-label>Imagen URL</mat-label>
                            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field fxFlex="100" fxLayout-xs="50">
                            <mat-label>Creador</mat-label>
                            <mat-select [(ngModel)]="heroe.publisher" required>
                                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                    {{ publisher.desc}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-md-12">
                        <button fxFlex="100" fxLayout-xs="50" mat-raised-button color="primary"
                            (click)="guardarHeroe()">
                            <span *ngIf="!heroe.id">
                                <mat-icon>check</mat-icon>
                                Crear
                            </span>
                            <span *ngIf="heroe.id">
                                <mat-icon>edit</mat-icon>
                                Actualizar
                            </span>
                        </button>
                    </div>
                    <div class="col-md-12 mt-3">
                        <button *ngIf="heroe.id" mat-raised-button color="warn" fxFlex="100" fxLayout-xs="50"
                            (click)="borrarHeroe()">
                            <mat-icon>delete_outline</mat-icon>
                            Borrar
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="row">
                    <div class="col-md-12">
                        <img [src]="heroe | images" class="img-fluid mx-auto d-block" width="330">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
